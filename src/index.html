<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.css">
  <link rel="stylesheet" href="style.css">
  <title>Batch Rename</title>
</head>

<body>
  <section>

    <div class="container-fluid border" id="file-list-container">
      <ul id="item-list">
      </ul>
    </div>

    <div class="container-fluid border" id="rule-list-container">
      <ul class="container-fluid" id="rule-list">
        <li>
          <label for="extension">
            <input type="checkbox" id="extension" name="renaming-rules" value="extension"> Change File Extension
          </label>
          <!-- <label for="extension-needle">Needle: </label> -->
          <input type="text" id="extension-needle" name="extension-parameter" placeholder="Needle..." disabled>
          <!-- <label for="extension-replacement">Replacement: </label> -->
          <input type="text" id="extension-replacement" name="extension-parameter" placeholder="Replacement..." disabled>
        </li>
        <li>
          <label for="remove-space">
            <input type="checkbox" id="remove-space" name="renaming-rules" value="remove-space"> Remove All Space
          </label>
        </li>
        <li>
          <label for="replace-characters">
            <input type="checkbox" id="replace-characters" name="renaming-rules" value="replace-characters"> Replace
            Characters
          </label>
          <!-- <label for="needle">Needle: </label> -->
          <input type="text" id="needle" name="replace-parameter" placeholder="Needle..." disabled>
          <!-- <label for="replacement">Replacement: </label> -->
          <input type="text" id="replacement" name="replace-parameter" placeholder="Replacement..." disabled>
        </li>
        <li>
          <label for="add-prefix">
            <input type="checkbox" id="add-prefix" name="renaming-rules" value="add-prefix"> Add Prefix
          </label>
          <!-- <label for="prefix">Prefix: </label> -->
          <input type="text" id="prefix" name="prefix-parameter" placeholder="Prefix..." disabled>
        </li>
        <li>
          <label for="add-suffix">
            <input type="checkbox" id="add-suffix" name="renaming-rules" value="add-suffix"> Add Suffix
          </label>
          <!-- <label for="suffix">Suffix: </label> -->
          <input type="text" id="suffix" name="suffix-parameter" placeholder="Suffix..." disabled>
        </li>
        <li>
          <label for="lowercase">
            <input type="checkbox" id="lowercase" name="renaming-rules" value="lowercase"> Convert To Lower Case And No
            Space
          </label>
        </li>
        <li>
          <label for="pascalcase">
            <input type="checkbox" id="pascalcase" name="renaming-rules" value="pascalcase"> Convert To PascalCase
          </label>
        </li>
        <li>
          <label for="counter">
            <input type="checkbox" id="counter" name="renaming-rules" value="counter"> Add Counter
          </label>
          <!-- <label for="start">Start: </label> -->
          <input type="number" id="start" name="counter-parameter" placeholder="Start value..." min="0" disabled>
          <!-- <label for="step">Steps: </label> -->
          <input type="number" id="step" name="counter-parameter" placeholder="Steps..." min="1" disabled>
          <!-- <label for="digits">Number of digits: </label> -->
          <input type="number" id="digits" name="counter-parameter" placeholder="Number of digits..." min="1" disabled>
        </li>
      </ul>
    </div>
    <p id="result"></p>

  </section>

  <section>
    <footer>
      <div class="container-fluid">
        <h1>Batch Rename</h1>
        <button type="button" class="btn btn-dark" id="openFileBtn">Open File</button>
        <button type="button" class="btn btn-warning" id="openFolderBtn">Open Folder</button>
        <button type="button" class="btn btn-success" id="savePresetBtn">Save Preset</button>
        <button type="button" class="btn btn-danger" id="loadPresetBtn">Load Preset</button>
        <button id="btn" class="btn btn-primary">Convert</button>
        <button id="select" class="btn btn-primary">Select / Unselect All Rules</button>
        <script src="./renderer.js"></script>
      </div>
    </footer>
  </section>

</body>

</html>
