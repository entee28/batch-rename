<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../node_modules/material-design-icons/iconfont/material-icons.css">
  <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.css">
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/js/bootstrap.min.js">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Mulish:wght@300&display=swap" rel="stylesheet">
  
  <title>Batch Rename</title>
</head>

<body>
  <section>

    <div class="row" id="rule-list-container">
      <div class="col-lg-3">
        <div id="sideBar" class="sidebar">
          <i href="javascript:void(0)" class="closebtn" id="close">&times;</i>
            <div class="majorpoints">
              <button id="ruleBtn" class="accordion-collapse container-fluid btn_rule">
                <span>RENAMING RULES</span>
                <i class="fa fa-chevron-down"></i>
              </button>

              <div class="rulebox" style="display: none;">
               
                <div class="btn-group" role="group" id="groupBtn" aria-label="...">
                  <button type="button" class="btn-success focus-visible" id="savePresetBtn" title="Save Preset"><i class="fa fa-file"></i></button>
                  <button type="button" class="btn-danger focus-visible" id="loadPresetBtn" title="Load Preset"><i class="fa fa-download"></i></button>
                  <button id="selectall" class="btn-primary focus-visible" title="Select/Unselect All Rules"><i class="fa fa-check-square"></i></button>
                </div>
                
                <ul class="container-fluid" id="rule-list">
                  <li>
                    <label for="extension">
                      <input type="checkbox" id="extension" name="renaming-rules" value="extension"> Change File Extension
                    </label>
                    <!-- <label for="extension-needle">Needle: </label> -->
                    <input type="text" id="extension-needle" class="mar-tb-5" name="extension-parameter" placeholder="Needle..." disabled>
                    <!-- <label for="extension-replacement">Replacement: </label> -->
                    <input type="text" id="extension-replacement" class="mar-tb-5" name="extension-parameter" placeholder="Replacement..." disabled>
                  </li>
      
                  <li>
                    <label for="remove-space">
                      <input type="checkbox" id="remove-space" name="renaming-rules" value="remove-space"> Remove All Space
                    </label>
                  </li>
      
                  <li>
                    <label for="replace-characters">
                      <input type="checkbox" id="replace-characters" name="renaming-rules" value="replace-characters"> Replace Characters
                    </label>
                    <!-- <label for="needle">Needle: </label> -->
                    <input type="text" id="needle" class="mar-tb-5" name="replace-parameter" placeholder="Needle..." disabled>
                    <!-- <label for="replacement">Replacement: </label> -->
                    <input type="text" id="replacement" class="mar-tb-5" name="replace-parameter" placeholder="Replacement..." disabled>
                  </li>
      
                  <li>
                    <label for="add-prefix">
                      <input type="checkbox" id="add-prefix" name="renaming-rules" value="add-prefix"> Add Prefix
                    </label>
                    <!-- <label for="prefix">Prefix: </label> -->
                    <input type="text" id="prefix" class="mar-tb-5" name="prefix-parameter" placeholder="Prefix..." disabled>
                  </li>
      
                  <li>
                    <label for="add-suffix">
                      <input type="checkbox" id="add-suffix" class="mar-tb-5" name="renaming-rules" value="add-suffix"> Add Suffix
                    </label>
                    <!-- <label for="suffix">Suffix: </label> -->
                    <input type="text" id="suffix" class="mar-tb-5" name="suffix-parameter" placeholder="Suffix..." disabled>
                  </li>
      
                  <li>
                    <label for="lowercase">
                      <input type="checkbox" id="lowercase" name="renaming-rules" value="lowercase"> Convert To Lower Case And
                      No
                      Space
                    </label>
                  </li>
      
                  <li>
                    <label for="pascalcase">
                      <input type="checkbox" id="pascalcase" name="renaming-rules" value="pascalcase"> Convert To PascalCase
                    </label>
                  </li>
      
                  <li>
                    <label for="counter">
                      <input type="checkbox" id="counter" name="renaming-rules" value="counter"> Add Counter
                    </label>
                    <!-- <label for="start">Start: </label> -->
                    <input type="number" id="start" class="mar-tb-5" name="counter-parameter" placeholder="Start value..." min="0" disabled>
                    <!-- <label for="step">Steps: </label> -->
                    <input type="number" id="step" class="mar-tb-5" name="counter-parameter" placeholder="Steps..." min="1" disabled>
                    <!-- <label for="digits">Number of digits: </label> -->
                    <input type="number" id="digits" class="mar-tb-5" name="counter-parameter" placeholder="Number of digits..." min="1"
                      disabled>
                  </li>
                </ul>

              </div>
            </div>
            <hr>
          <div class="listmajor">
            <button id="rulelistBtn" class="accordion-collapse container-fluid btn_body">
              <span>RULES ORDER</span>
              <i class="fa fa-chevron-down"></i>
            </button>
            <div class="ruleList">
              <section id="draggable-list-container">
                <ul class="draggable-list container-fluid" id="draggable-list"></ul>
              </section>
            </div>
          </div>
        </div>

        <div id="menu">
          <button class="openbtn" id="open">&#9776;</button>
        </div>
      </div>

      <div class="col-lg-9">
        <div class="row" id="rowdrop">
          <h1 id="batchtitle">Batch Rename</h1>
          <div class="drag-back" id="drag-back">
            <div class="drag-area" id="drag-area">
              <header>Drag & Drop to Load Files / Folders</header>
              <span>OR</span>
              <div class="dropdown">
                <div class="title pointerCursor">Select an option<i class="fa fa-angle-right"></i></div>
                <div class="menu pointerCursor hide">
                  <div class="option" id="option1">Open file</div>
                  <div class="option" id="option2">Open folder</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <br>
        <div class="row" id="rowtable">
          <section id="batchtable">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>File name</th>
                  <th>Type</th>
                </tr>
              </thead>
              <tbody id="file-list-container">
              </tbody>
            </table>
          </section>
  
          <section id="tablebutton">
            <div class="container-fluid martop-250 marleft-333">
              <button type="button" class="btn btn-info focus-second-visible btn-shadow mar-lr-5" id="openFileBtn">Open File</button>
              <button type="button" class="btn btn-warning focus-second-visible btn-shadow mar-lr-5" id="openFolderBtn">Open Folder</button>
              <button id="btnConvert" class="btn btn-primary focus-second-visible btn-shadow mar-lr-5">Convert</button>
            </div>
        </section>
        </div>
      </div>
    </div>
  </section>

  <script src="./renderer.js"></script>
  

</body>

</html>
